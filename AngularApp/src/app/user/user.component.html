<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="userService.selectedUser._id"/>
              <div class="row">
                <div class="input-feild col s12">
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="userService.selectedUser.name" placeholder="Enter full name" required>
                  <label>Name :
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-feild col s12">
                  <input type="text" name="equipment" #name="ngModel" [(ngModel)]="userService.selectedUser.equipment" placeholder="Equipment name">
                  <label>Equipment : </label>
                </div>
              </div>
              <div class="row">
                <div class="input-feild col s12">
                  <input type="text" name="time" #name="ngModel" [(ngModel)]="userService.selectedUser.time" placeholder="0000">
                  <label>Time : </label>
                </div>
              </div>
              <div class="row">
                <div class="input-feild col s12">
                  <input type="text" name="damage" #name="ngModel" [(ngModel)]="userService.selectedUser.damage" placeholder="Discribe the damage">
                  <label>Damage : </label>
                </div>
              </div>
              <div class="row">
                <div class="input field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(userForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!userForm.valid">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s7">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
