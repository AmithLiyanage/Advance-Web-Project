<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="userService.selectedUser._id"/>
              <div class="row">
                <div class="input-feild col s12">
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="userService.selectedUser.name" placeholder="Enter full name" required>
                  <label>Name :
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-feild col s12">
                  <input type="text" name="equipment" #name="ngModel" [(ngModel)]="userService.selectedUser.equipment" placeholder="Equipment name">
                  <label>Equipment : </label>
                </div>
              </div>
              <div class="row">
                <div class="input-feild col s12">
                  <input type="text" name="time" #name="ngModel" [(ngModel)]="userService.selectedUser.time" placeholder="0000">
                  <label>Time : </label>
                </div>
              </div>
              <div class="row">
                <div class="input-feild col s12">
                  <input type="text" name="damage" #name="ngModel" [(ngModel)]="userService.selectedUser.damage" placeholder="Discribe the damage">
                  <label>Damage : </label>
                </div>
              </div>
              <div class="row">
                <div class="input field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(userForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!userForm.valid">Submit</button>
                </div>
              </div>
            </form>


          </div>
          <div class="col s7">
            <table class="responsive-table highlight">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Equipment</th>
                  <th>Damage</th>
                </tr>
                <tr *ngFor="let cuser of userService.users">
                  <td>{{cuser.name}}</td>
                  <td>{{cuser.equipment}}</td>
                  <td>{{cuser.damage}}</td>
                  <td>
                    <a class="action-btn" (click)="onEdit(cuser)">
                      <i class="material-icons">edit</i>
                     </a>
                    <a class="action-btn" (click)="onDelete(cuser._id, userForm)">
                      <i class="material-icons">delete</i>
                    </a>
                  </td>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Materialze CSS script -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <title>Node file uploads</title>
</head>
<body>
  <div class="container">
    <h1>File Upload in User</h1>
    <%= typeof msg != 'undefined' ? msg : '' %>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <div class="file-field input-field">
        <div class="btn gray">
          <span>File</span>
          <input name="myImage" type="file">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>

  </div>

  <!-- jquery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Materialze CSS script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
